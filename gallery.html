<!DOCTYPE html>
<html>
<head>
  
    <title>Family Album</title>
    <style>
        body {
            background-color:#C3F0C2;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .title {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: #2E8B57;
            font-weight: bold;
            font-size: 80px;
            margin-top: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }


        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
        }

        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>

    <p class="title">FAMILY ALBUM üë®‚Äçüë©‚Äçüëß‚Äçüëß</p>

    
    <div class="gallery">
        <a href="#lightbox1"><img src="family.jpg" alt="Image 1" /></a>
        <a href="#lightbox2"><img src="siblings.jpg" alt="Image 2" /></a>
        <a href="#lightbox3"><img src="teacher.jpg" alt="Image 3" /></a>
        <a href="#lightbox4"><img src="housemate.jpg" alt="Image 4" /></a>
        <a href="#lightbox5"><img src="adik.jpg" alt="Image 5" /></a>
        <a href="#lightbox6"><img src="angah.jpg" alt="Image 6" /></a>
        <a href="#lightbox7"><img src="ppd.jpg" alt="Image 7" /></a>
        <a href="#lightbox8"><img src="sis.jpg" alt="Image 8" /></a>
    </div>

    
    <div id="lightbox1" class="lightbox"><img src="family.jpg" alt="Image 1"></div>
    <div id="lightbox2" class="lightbox"><img src="siblings.jpg" alt="Image 2"></div>
    <div id="lightbox3" class="lightbox"><img src="teacher.jpg" alt="Image 3"></div>
    <div id="lightbox4" class="lightbox"><img src="housemate.jpg" alt="Image 4"></div>
    <div id="lightbox5" class="lightbox"><img src="adik.jpg" alt="Image 5"></div>
    <div id="lightbox6" class="lightbox"><img src="angah.jpg" alt="Image 6"></div>
    <div id="lightbox7" class="lightbox"><img src="ppd.jpg" alt="Image 7"></div>
    <div id="lightbox8" class="lightbox"><img src="sis.jpg" alt="Image 8"></div>

</body>
</html>
